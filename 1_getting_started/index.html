<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Getting Started</title>
</head>
<body>

<h3>声明式渲染</h3>

<div id="app-1">
    {{message}}
</div>

<div id="app-2">
    <span v-bind:title="message">鼠标悬停即可看到 message</span>
</div>

<div id="app-2-1">
    <input type="text" v-bind:value="defaultMessage">
</div>
<hr/>

<h3>条件与循环</h3>
<div id="app-3">
    <p v-if="seen">条件判断是否隐藏</p>
</div>

<div id="app-4">
    <ul>
        <li v-for="todo in todos">
            {{todo.value}}
        </li>
    </ul>
</div>
<hr/>

<h3>处理用户输入</h3>
<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>
<hr/>

<h3>组件化应用构建</h3>

<div id="app-7">
    <ol>
        <todo-item v-for="item in todoLists" v-bind:todo="item">
        </todo-item>
    </ol>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./index.js"></script>
</body>
</html>
